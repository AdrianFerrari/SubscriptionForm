<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Formulario para Subscribirse</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="container">
  <form id="survey-form">
    <h1 id="title">Suscripcion</h1>
    <p id="description">
      Ingrese los datos para crear una cuenta<br>
      *datos requerido
    </p>
    <!--Datos-->
    <fieldset>
      <legend>Datos Personales</legend>
      <div>
        <label id="name-label" for="name">*Nombre<br></label>
        <input type="text"
               id="name"
               name="name"
               placeholder="Ingrese su nombre"
               required
        />
      </div>
      <div>
        <label id="email-label" for="email">*Email<br></label>
        <input type="email"
               id="email"
               name="email"
               placeholder="Ingrese su email"
               required
        />
      </div>
      <div>
        <label id="number-label" for="number">Edad<br></label>
        <input type="number"
               id="number"
               name="number"
               min="1"
               max="100"
               placeholder="Ingrese su edad"
        />
      </div>
    </fieldset>
    <fieldset>
        <legend>Que tipo de mascotas prefiere?</legend>
        <select id="dropdown" name="mascota">
          <option disabled selected value>
            Seleccione un tipo de mascota</option>
          <option value="perros">Perros</option>
          <option value="gatos">Gatos</option>
          <option value="reptiles">Reptiles</option>
          <option value="pajaros">Pajaros</option>
        </select>
    </fieldset>
    <fieldset>
      <div>
        <label id="sexo" for="sexo">Sexo</label>
        <p>
        <input type="radio" name="sexo" value="masculino">
        Masculino<br>
        <input type="radio" name="sexo" value="femenino">
        Femenino<br>
        <input type="radio" name="sexo" value="otro">
        Otro<br>
        </p>
      </div>
      <div>
        <p>Elija a que noticias desea suscribirse</p>
        <label id="noticias">
          <input type="checkbox"
                 name="gatos-news" 
                 value="gatos-news">
          Factoides sobre gatos<br>
          <input type="checkbox"
                 name="perros-news"
                 value="perros-news">
          Noticias sobre perros<br>
          <input type="checkbox"
                 name="dinosaurs-news"
                 value="dinosaurs-news">
          Hechos sobre dinosaurios<br>
      </div>
    </fieldset>
    <fieldset>
      <legend>Comentarios</legend>
      <p>Ingrese su opinion o sugerencias sobre el formulario</p>
      <textarea id="comments"
                name="comments"
                placeholder="Ingrese su comentario"
      ></textarea>
    </fieldset>
    <button type="submit" id="submit" class="submit-button">
      Enviar
    </button>
  </form>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
